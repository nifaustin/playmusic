<audio id="MySong">
	<source src="media/song.mp3" type="audio/mp3">
</audio>
<script>
 var Mysong = document.getElementById("MySong");
 var icon = document.getElementById("icon");

 icon.onclick = function(){
 	// MySong.play();
 	if(MySong.paused){
 		Mysong.play();
 		icon.src = "media/pouse.png";
 	}
 	else{
 		Mysong.pause();
 		icon.src = "media/play.png";
 	}
 }

</script>
